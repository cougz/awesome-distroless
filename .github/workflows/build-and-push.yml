name: Build and Push Distroless Images

on:
  push:
    branches: [ main ]
    paths:
      - 'base/**'
      - 'postgres/**'
      - 'nginx/**'
      - 'redis/**'
      - 'pocket-id/**'
      - 'backrest/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'base/**'
      - 'postgres/**'
      - 'nginx/**'
      - 'redis/**'
      - 'pocket-id/**'
      - 'backrest/**'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build base image (dependency for all others)
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      base-digest: ${{ steps.build.outputs.digest }}
      base-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base
          tags: |
            type=raw,value=base-1.0.0
            type=raw,value=base,enable={{is_default_branch}}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./base
          file: ./base/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Build PostgreSQL image
  build-postgres:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:postgres
          tags: |
            type=raw,value=postgres-17.5
            type=raw,value=postgres,enable={{is_default_branch}}

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            APP_GID=1000
            TZ=UTC
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=postgres
            POSTGRES_DB=postgres
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0

  # Job 3: Build Nginx image
  build-nginx:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:nginx
          tags: |
            type=raw,value=nginx-1.29.1
            type=raw,value=nginx,enable={{is_default_branch}}

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            APP_GID=1000
            TZ=UTC
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0

  # Job 4: Build Redis image
  build-redis:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:redis
          tags: |
            type=raw,value=redis-7.4.2
            type=raw,value=redis,enable={{is_default_branch}}

      - name: Build and push Redis image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./redis/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            APP_GID=1000
            TZ=UTC
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0

  # Job 5: Build Pocket-ID image
  build-pocket-id:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:pocket-id
          tags: |
            type=raw,value=pocket-id-1.7.0
            type=raw,value=pocket-id,enable={{is_default_branch}}

      - name: Build and push Pocket-ID image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./pocket-id/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            APP_GID=1000
            TZ=UTC
            VERSION=1.7.0
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0

  # Job 6: Build Backrest image
  build-backrest:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:backrest
          tags: |
            type=raw,value=backrest-1.9.1
            type=raw,value=backrest,enable={{is_default_branch}}

      - name: Build and push Backrest image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backrest/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            APP_GID=1000
            TZ=UTC
            VERSION=1.9.1
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:base-1.0.0

  # Job 7: Summary and cleanup
  build-summary:
    runs-on: ubuntu-latest
    needs: [build-base, build-postgres, build-nginx, build-redis, build-pocket-id, build-backrest]
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## 🐳 Distroless Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Registry |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base | ${{ needs.build-base.result }} | \`ghcr.io/${{ env.REPO_NAME }}:base-1.0.0\` |" >> $GITHUB_STEP_SUMMARY
          echo "| PostgreSQL | ${{ needs.build-postgres.result }} | \`ghcr.io/${{ env.REPO_NAME }}:postgres-17.5\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Nginx | ${{ needs.build-nginx.result }} | \`ghcr.io/${{ env.REPO_NAME }}:nginx-1.29.1\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Redis | ${{ needs.build-redis.result }} | \`ghcr.io/${{ env.REPO_NAME }}:redis-7.4.2\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pocket-ID | ${{ needs.build-pocket-id.result }} | \`ghcr.io/${{ env.REPO_NAME }}:pocket-id-1.7.0\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backrest | ${{ needs.build-backrest.result }} | \`ghcr.io/${{ env.REPO_NAME }}:backrest-1.9.1\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull and run images" >> $GITHUB_STEP_SUMMARY
          echo "docker compose --profile image up" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or pull individual images" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_NAME }}:postgres-17.5" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_NAME }}:nginx-1.29.1" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_NAME }}:redis-7.4.2" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_NAME }}:pocket-id-1.7.0" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_NAME }}:backrest-1.9.1" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY