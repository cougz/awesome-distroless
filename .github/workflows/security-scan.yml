name: Vulnerability Scan

on:
  workflow_run:
    workflows: ["Build and Push Distroless Images"]
    types:
      - completed
  schedule:
    # Weekly vulnerability scan
    - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        service: [base, postgres, nginx, redis]
        include:
          - service: base
            tag: "1.0.0"
          - service: postgres
            tag: "17.5"
          - service: nginx
            tag: "1.29.1"
          - service: redis
            tag: "7.4.2"
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and scan image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ matrix.tag }}"
          
          # Pull image
          if docker pull "$IMAGE"; then
            echo "✅ Scanning $IMAGE"
            
            # Simple vulnerability scan with Trivy
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              aquasec/trivy:latest image \
              --format table \
              --severity HIGH,CRITICAL \
              "$IMAGE"
          else
            echo "⚠️ Image $IMAGE not found, skipping scan"
          fi