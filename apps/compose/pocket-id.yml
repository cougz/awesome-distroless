# Docker Compose for pocket-id distroless stack
name: "pocket-id"

services:
  database:
    image: distroless-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # Init container to fix data directory permissions
  app-init:
    image: debian:trixie-slim
    volumes:
      - pocket_data:/app/data
    command: >
      sh -c "
        mkdir -p /app/data/uploads/application-images &&
        mkdir -p /app/data/uploads/user-images &&
        chown -R 65534:65534 /app/data &&
        chmod -R 777 /app/data
      "
    restart: "no"

  app:
    depends_on:
      - database
      - app-init
    image: distroless-pocket-id
    ports:
      - "3000:1411"
    environment:
      DB_PROVIDER: "postgres"
      DB_CONNECTION_STRING: "postgres://postgres:postgres@database:5432/postgres"
      APP_URL: "http://localhost:3000"
      TRUST_PROXY: "true"
      SECURE_COOKIES: "false"
    volumes:
      - pocket_data:/app/data
    restart: always

volumes:
  postgres_data:
  pocket_data:
