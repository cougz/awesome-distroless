version: '3.8'

services:
  nginx:
    build:
      context: ..
      dockerfile: nginx/Dockerfile
      args:
        VERSION: 1.27.3
        APP_UID: 1000
        APP_GID: 1000
        TZ: UTC
    image: distroless-nginx:1.27.3
    container_name: distroless-nginx
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${NGINX_PORT:-8080}:8080"
    volumes:
      # Bind mounts for content and configuration
      - ./html:/usr/share/nginx/html:ro
      - ./config:/etc/nginx/conf.d:ro
    healthcheck:
      test: ["CMD", "/usr/local/bin/nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      # Nginx needs write access to temp directories
      - /tmp:noexec,nosuid,size=50m
    # Security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M