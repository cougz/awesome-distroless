name: pocket-id

services:
  database:
    container_name: pocket-id-database
    image: ghcr.io/cougz/awesome-distroless/postgres:17.6
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      TZ: "${TZ:-UTC}"
    volumes:
      - database:/var/lib/postgresql/data
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - "/tmp:size=${TMPFS_SIZE:-1G},noexec,nosuid,nodev"
    networks:
      - default
    healthcheck:
      test: ["CMD", "/usr/local/bin/pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-postgres}"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  app:
    container_name: pocket-id-app
    depends_on:
      database:
        condition: service_healthy
    image: ghcr.io/cougz/awesome-distroless/pocket-id:1.10.0
    ports:
      - "${WEB_PORT:-3000}:1411"
    environment:
      DB_PROVIDER: "postgres"
      DB_CONNECTION_STRING: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-postgres}"
      APP_URL: "${APP_URL:-http://localhost:3000}"
      TRUST_PROXY: "true"
      TZ: "${TZ:-UTC}"
    volumes:
      - app:/app/data
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - "/tmp:size=${TMPFS_SIZE:-1G},noexec,nosuid,nodev"
    networks:
      - default

volumes:
  database:
  app:

networks:
  default: