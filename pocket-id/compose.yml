name: pocket-id

services:
  database:
    container_name: pocket-id-database
    image: ${POSTGRES_IMAGE:-distroless-postgres:17.5}
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      TZ: "${TZ:-UTC}"
    volumes:
      - database:/var/lib/postgresql/data
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - "/tmp:size=${TMPFS_SIZE:-1G},noexec,nosuid,nodev"
    networks:
      - default
    healthcheck:
      test: ["CMD", "/usr/local/bin/pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-postgres}"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  app:
    container_name: pocket-id-app
    depends_on:
      database:
        condition: service_healthy
    # Image can be overridden via POCKET_ID_IMAGE env var (e.g., for registry images)
    # Default is local image tag based on version
    image: ${POCKET_ID_IMAGE:-pocket-id:${POCKET_ID_VERSION:-1.10.0}}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_UID: "${APP_UID:-1000}"
        APP_GID: "${APP_GID:-1000}"
        TZ: "${TZ:-UTC}"
        VERSION: "${POCKET_ID_VERSION:-1.10.0}"
        BASE_IMAGE: "${BASE_IMAGE:-ghcr.io/cougz/awesome-distroless/base:1.0.0}"
    ports:
      - "${WEB_PORT:-3000}:1411"
    environment:
      DB_PROVIDER: "postgres"
      DB_CONNECTION_STRING: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-postgres}"
      APP_URL: "${APP_URL:-http://localhost:3000}"
      TRUST_PROXY: "true"
      TZ: "${TZ:-UTC}"
    volumes:
      - app:/app/data
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - "/tmp:size=${TMPFS_SIZE:-1G},noexec,nosuid,nodev"
    networks:
      - default

volumes:
  database:
  app:

networks:
  default: