version: '3.8'

services:
  redis:
    build:
      context: ..
      dockerfile: redis/Dockerfile
      args:
        VERSION: 7.4.2
        APP_UID: 1000
        APP_GID: 1000
        TZ: UTC
    image: distroless-redis:7.4.2
    container_name: distroless-redis
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # Bind mounts for data persistence and configuration
      - ./data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "/usr/local/bin/redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      # Redis may need temporary write access
      - /tmp:noexec,nosuid,size=10m
    # Security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M