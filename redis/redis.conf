# Redis configuration for distroless container
# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory-policy allkeys-lru

# Security (disable potentially dangerous commands)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""
rename-command CONFIG ""

# Client timeout
timeout 300

# TCP settings
tcp-keepalive 300
tcp-backlog 511

# Disable additional modules that might not be needed
# loadmodule /path/to/module.so